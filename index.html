<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Foodeli</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="./images/logo.svg" alt="Foodeli" />
			</div>

			<nav>
				<ul class="menu">
					<li class="menuItems">
						<div>
							<a href="#">Why Foodeli?</a>
							<img src="./images/arrow.svg" alt="dropdown arrow" />
						</div>
						<div class="circle"></div>
					</li>
					<li class="menuItems">
						<div>
							<a href="#">Services</a>
							<img src="./images/arrow.svg" alt="dropdown arrow" />
						</div>
						<div class="circle"></div>
					</li>
					<li class="menuItems">
						<div>
							<a href="#">Menu</a>
							<img src="./images/arrow.svg" alt="dropdown arrow" />
						</div>
						<div class="circle"></div>
					</li>
					<li class="menuItems">
						<div>
							<a href="#">Contact</a>
						</div>
						<div class="circle"></div>
					</li>
				</ul>
			</nav>

			<div class="cart">
				<a href="#">
					<img src="./images/searchIcon.svg" alt="search button" />
				</a>
				<a href="#">
					<img src="./images/cartIcon.svg" alt="cart" />
				</a>
				<div class="login">
					<img
						class="whiteLogo"
						src="./images/carbon_login.svg"
						alt="login icon"
					/>
					<img
						class="redLogo"
						src="./images/carbon_login_red.svg"
						alt="login icon"
					/>
					<a href="#">Login </a>
				</div>
			</div>
		</header>
	</body>
</html>
